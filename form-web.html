<!-- Actividad 2_12 

A partir de estos archivos debes obtener un formulario para solicitar una cita médica como el de la imagen centromedico.png.
Al pulsar Enviar debe mostrar una imagen con los nombres que aparecen en datosrecibidos.png 

Añade los textos y los campos necesarios (con sus identificadores y nombres) para crear el formulario. 
Revisa las etiquetas (label) asociadas a los campos, que al pinchar en ellas, accedan a cada uno de los campos.

Los campos que deseamos añadir son:
- Nombre/Apellidos:	anchura=250px, número máximo de caracteres=50
- Teléfono móvil: anchura=80px, número máximo de caracteres=9
- Email: anchura=250px, número máximo de caracteres=70
- Fecha
- Hora: anchura=80px
- Especialidad
	ALERGOLOGÍA
	CARDIOLOGÍA
	DERMATOLOGÍA
	DIGESTIVO
	NEUROLOGÍA
	OFTALMOLOGÍA
- Motivo de la cita: Debe haber un área de texto con al menos 6 filas
- Solicita mensaje (con 3 opciones de botón): SMS, Whatsapp, Email.

-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Formulario Médico</title>
  <link rel="stylesheet" type="text/css" href="form-estilo.css"> 
  <link rel="stylesheet" type="text/css" href="form-estilo-colores.css"> 
</head>
<body>
<!-- COMPROBAR ESTADO -->

<div class="formulario">
	<div class="formulario-interno">
	
	
	
	  <form 
			id="idFormulario" 
			name="nFormulario" 
			method="GET" 
			action="form-resul.html">
		
		<div class="form_description">
			<h2>Formulario Médico</h2>
			<p>Rellene este formulario para solicitar una cita.</p>
		</div>						

		<!-- Nombre -->
		<div class="caja">
			<div class="caja-label">
				<label for="idNombre">Nombre Completo </label>
			</div>
			
			<div class="caja-input"  style="width: 250px;">
				<input 
					id="idNombre" 
					name="NombreCompleto"
					type="text" 
					maxlength="50" 
					value=""
					/> 
			</div>
		</div> 

		<!-- NÚMERO -->
		<div class="caja">
			<div class="caja-label">
				<label for="idNumero">Número de teléfono </label>
			</div>
			
			<div class="caja-input"  style="width: 80px;">
				<input 
					id="idNumero" 
					name="NumeroTelefono"
					type="text" 
					maxlength="9"
					value=""
					/> 
			</div>
		</div> 

		<!-- TEXTO -->
		<div class="caja">
			<div class="caja-label">
				<label for="idNombre">Nombre Completo </label>
			</div>
			
			<div class="caja-input"  style="width: 250px;">
				<input 
					id="idNombre" 
					name="NombreCompleto"
					type="text" 
					maxlength="50" 
					value=""
					/> 
			</div>
		</div> 

		<!-- EMAIL -->
		<div class="caja">
			<div class="caja-label">
				<label for="idEmail">Email </label>
			</div>
			
			<div class="caja-input"  style="width: 250px;">
				<input 
					id="idEmail" 
					name="Email"
					type="text" 
					maxlength="70"
					value=""
					/> 
			</div>
		</div> 

		<!-- FECHA -->
		<div class="caja">
			<div class="caja-label">
				<label for="idFecha">Fecha </label>
			</div>
			
			<div class="caja-input">
				<input 
					id="idFecha" 
					name="nFecha"
					type="date" 
					maxlength="10" 
					value=""
					/> 
			</div>
		</div> 		

		<!-- FECHA -->
		<div class="caja">
			<div class="caja-label">
				<label for="idHora">Hora </label>
			</div>
			
			<div class="caja-input">
				<input 
					id="idHora" 
					name="Hora"
					type="time" 
					maxlength="5" 
					value=""
					/> 
			</div>
		</div> 		

		<!-- SELECT -->
		<div class="caja" >
			<div class="caja-label">
				<label for="idEsp">Especialidad</label>
			</div>
			
			<div class="caja-input">
				<select 
					id="idEsp" 
					name="Especialidad"> 
					<option value="Alergología">Alergología</option>
					<option value="Cardiología">Cardiología</option>
					<option value="Dermatología">Dermatología</option>
					<option value="Digestivo">Digestivo</option>
					<option value="Neurología">Neurología</option>
					<option value="Oftalmología">Oftalmología</option>
				</select>
			</div>
		</div> 		



		<!-- MOTIVO -->
		<div class="caja" >
			<div class="caja-label-textarea">
				<label for="idMotivo">Motivo </label>
			</div>
			
			<div class="caja-input-textarea">
				<textarea 
					id="idMotivo" 
					name="Motivo"
					
						rows="6" 
					></textarea> 
			</div>
		</div> 
		


		
		<!-- CONTACTO -->
		<div class="caja" >
			<div class="caja-label">
				<label for="idRadio1">Contacto</label>
			</div>
			
			<div class="caja-input">
				<input 
					id="idContacto" 
					name="Contacto"
						type="radio" 
						value="1"
					/> 
				<label for="idRadio1">Whatsapp</label>
				<input 
					id="idContacto2" 
					name="Contacto"
						type="radio" 
						value="2"
					/> 
				<label for="idRadio2">SMS</label>
				<input 
					id="idContacto3"  	
					name="Contacto"
						type="radio" 
						value="2"
					/> 
				<label for="idRadio3">Email</label>
								
			</div>
		</div> 

		<!-- BOTÓN GRABAR -->
		<div class="caja-botonera">
			<input 
				id="idGrabar"
				name="btnGrabar"
				type="submit"  
				value="Enviar" />
		</div>

	  </form>	
	</div>
</div>



<!-- FIN DE TU CÓDIGO HTML  -->
</body>
</html>
